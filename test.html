<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT 48500 - Escape Room</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111 url("https://i.pinimg.com/originals/1d/30/b5/1d30b5a0c298c02edaf2f501b22a6587.gif") center/cover fixed;
            color: #fff;
            font-family: 'Verdana', sans-serif;
            transition: all 0.3s ease;
        }

        .container { 
            margin-top: 50px;
            text-align: center; 
            max-width: 90vw;
            padding: 20px;
        }

        h1 { 
            font-size: clamp(2rem, 5vw, 3.5rem); 
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        h2, h3 { font-size: clamp(1.5rem, 4vw, 2rem); margin-bottom: 1rem; }

        button {
            font-size: clamp(1.2rem, 4vw, 2.2rem);
            font-weight: bold;
            padding: clamp(1rem, 3vw, 3rem) clamp(2rem, 6vw, 5rem);
            border: 8px solid white;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(145deg, #4aa4fd, #2e8bf0);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            margin: 0.5rem;
        }

        #pauseBtn {
        opacity: 0;
        position: absolute;
        width: 60px;
        height: 60px;
        top: 10px;
        right: 10px;
        pointer-events: auto;
    }


        button:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            background: linear-gradient(145deg, #8cc6ff, #4aa4fd);
        }

        .info-btn {
            background: linear-gradient(145deg, #888, #666);
        }

        .info-btn:hover { background: linear-gradient(145deg, #b5b5b5, #888); }

        button:disabled { opacity: 0.5; cursor: not-allowed; }

        #timer {
            font-size: clamp(3rem, 8vw, 6rem);
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 15px;
            border: 3px solid #fff;
            margin: 2rem auto;
            text-shadow: 2px 2px 4px #000;
        }

        .timer-controls { margin: 1rem 0; }
        .timer-controls button { padding: 15px 30px; font-size: 1.5rem; }

        #infoScreen[hidden] { display: none; }

        /* Game Over */
        .game-over {
            background: radial-gradient(circle, rgba(200,0,0,0.9), #111);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            body { background-attachment: scroll; }
            button { margin: 0.25rem; }
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- Main Menu -->
        <section id="mainMenu" role="banner" aria-label="Game Menu">
            <h1>CIT 48500 - Escape Room</h1>
            <button onclick="startGame()" aria-label="Start the escape room game">START</button>
            <button class="info-btn" onclick="showInfo()" aria-label="View game info and timer">INFO</button>
        </section>

        <!-- Info Screen -->
        <section id="infoScreen" role="dialog" aria-modal="true" aria-labelledby="info-heading" hidden>
            <div id="infoText">
                <h2 id="info-heading">Game Information</h2>
                <p>Welcome to the CIT 48500 Escape Room!<br><br>
                Solve puzzles to escape before time runs out!</p>
                
                <div class="timer-container" role="timer" aria-live="polite">
                    <h3>Countdown Timer (45:00)</h3>
                    <div id="timer" aria-label="Time remaining">00:45:00.000</div>
                    <div class="timer-controls">
                        <button onclick="startTimer()" id="startBtn">START TIMER</button>
                        <button onclick="stopTimer()" id="pauseBtn" disabled>PAUSE</button>
                        <button onclick="resetTimer()" id="resetBtn">RESET</button>
                    </div>
                </div>
            </div>
            <button class="info-btn" onclick="hideInfo()" aria-label="Return to main menu">BACK</button>
        </section>
    </main>

    <script>
        const originalBackground = 'url("https://i.pinimg.com/originals/1d/30/b5/1d30b5a0c298c02edaf2f501b22a6587.gif")';
        const infoBackground = 'url("https://www.shutterstock.com/image-photo/futuristic-digital-network-glowing-blue-600nw-2662126927.jpg")';

        // Timer globals
        let totalMs = 0, usedMs = 0, interval, startTimestamp;

        // Load saved timer state
        function loadTimerState() {
            const saved = localStorage.getItem('escapeRoomTimer');
            if (saved) {
                const data = JSON.parse(saved);
                totalMs = data.totalMs;
                startTimestamp = data.startTimestamp;
                if (Date.now() - startTimestamp < totalMs) {
                    // Timer still running - resume
                    usedMs = Date.now() - startTimestamp;
                    updateDisplay();
                    toggleTimerButtons(true);
                    resumeTimer();
                } else {
                    // Expired
                    document.getElementById('timer').textContent = '00:00:00.000';
                }
            }
        }

        // Save timer state
        function saveTimerState() {
            localStorage.setItem('escapeRoomTimer', JSON.stringify({
                totalMs,
                startTimestamp
            }));
        }

        // Resume timer interval
        function resumeTimer() {
            stopTimer();
            const elapsedSinceStart = Date.now() - startTimestamp;
            interval = setInterval(() => {
                usedMs = Date.now() - startTimestamp;
                updateDisplay();
                saveTimerState(); // Auto-save every tick
                if (totalMs - usedMs <= 0) {
                    document.body.classList.add('game-over');
                    localStorage.removeItem('escapeRoomTimer');
                    document.querySelector('main').innerHTML = `
                        <h1 style="color:#ff4444; font-size: clamp(3rem, 8vw, 6rem);">GAME OVER</h1>
                        <h2 style="color:#ff6666;">Time Expired!</h2>
                        <button onclick="location.reload()" style="background: linear-gradient(145deg, #ff4444, #cc0000);">PLAY AGAIN</button>
                    `;
                }
            }, 16);
        }

        function pad(num, digits = 2) { 
            return num.toString().padStart(digits, '0'); 
        }

        function updateDisplay() {
            const remainingMs = totalMs - usedMs;
            if (remainingMs <= 0) {
                document.getElementById('timer').textContent = '00:00:00.000';
                return;
            }
            const hours = Math.floor(remainingMs / 3600000);
            const mins = Math.floor((remainingMs % 3600000) / 60000);
            const secs = Math.floor((remainingMs % 60000) / 1000);
            const ms = pad(Math.floor(remainingMs % 1000), 3);
            document.getElementById('timer').textContent = `${pad(hours)}:${pad(mins)}:${pad(secs)}.${ms}`;
        }

        function startTimer() {
            const hours = 0, mins = 45;  // Fixed 45 minutes
            totalMs = (hours * 3600000) + (mins * 60000);
            startTimestamp = Date.now();
            usedMs = 0;
            updateDisplay();
            resumeTimer();
            toggleTimerButtons(true);
        }

        function stopTimer() { 
            clearInterval(interval); 
        }

        function resetTimer() { 
            stopTimer(); 
            localStorage.removeItem('escapeRoomTimer');
            totalMs = usedMs = 0; 
            updateDisplay();
            toggleTimerButtons(false);
        }

        function toggleTimerButtons(running) {
            document.getElementById('startBtn').disabled = running;
            document.getElementById('pauseBtn').disabled = !running;
            document.getElementById('resetBtn').disabled = false;
        }

        // Load state on page load
        loadTimerState();

        function startGame() {
            alert("Game starting! (Placeholder for full game)");
        }

        function showInfo() {
            document.getElementById("mainMenu").hidden = true;
            document.getElementById("infoScreen").hidden = false;
            document.body.style.backgroundImage = infoBackground;
            loadTimerState(); // Refresh timer display
        }

        function hideInfo() {
            document.getElementById("infoScreen").hidden = true;
            document.getElementById("mainMenu").hidden = false;
            document.body.style.backgroundImage = originalBackground;
            document.body.classList.remove('game-over');
        }

        // Save on page unload (refresh/close)
        window.addEventListener('beforeunload', saveTimerState);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && document.getElementById('mainMenu').hidden === false) {
                startGame();
            }
            if (e.key === 'Escape' && document.getElementById('infoScreen').hidden === false) {
                hideInfo();
            }
        });
    </script>
</body>
</html>
